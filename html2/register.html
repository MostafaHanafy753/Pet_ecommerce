<body class="login-img">

	<!-- BACKGROUND-IMAGE -->

			<img src="../assets/images/loader.svg" class="loader-img" alt="Loader">
		</div>
		<!-- /GLOABAL LOADER -->

		<!-- PAGE -->
		<div class="page login-page">
			<div>
				<!-- CONTAINER OPEN -->
				<div class="col col-login mx-auto mt-7">
					<div class="text-center">
						<img src="../assets/images/logo/LogoPng.png " class="header-brand-img "  alt="logo">
						<span class="lead side-menu__label text-white number-font fs-2">Zaylio Pet Store</span>
					</div>
				</div>
				<div class="container-login100">
					<div class="wrap-login100 p-0">
						<div class="card-body">
							<form class="login100-form validate-form" method="post">
								<span class="login100-form-title">
									Registration
								</span>
								<div class="wrap-input100 validate-input">
									<input class="input100" type="text" name="First_Name" placeholder="First Name"
										required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="mdi mdi-account" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input">
									<input class="input100" type="text" name="userName" placeholder="User Name "
										required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-account"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input"
									data-bs-validate="Valid email is required: ex@abc.xyz">
									<input class="input100" type="email" name="Email" placeholder="Enter Your Email"
										required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-email" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input" data-bs-validate="Password is required">
									<input class="input100" type="date" name="pass" placeholder="Birthdate" required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-calendar-close"></i>
									</span>
								</div>

								<div class="wrap-input100 validate-input">
									<input class="input100" type="text" name="address" placeholder="Address" required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-gps-dot"></i>
									</span>
								</div>

								<div class="wrap-input100">
									<input class="input100" type="tel" name="contact_Number"
										placeholder="Contact Number" required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-phone-end"></i>
									</span>
								</div>

								<div class="wrap-input100 validate-input">
									<input class="input100" type="text" name="civilstatus" placeholder="civil Status"
										required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-accounts"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input">
									<input class="input100" type="password" name="password_number"
										placeholder="Password" required>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-lock-outline"></i>
									</span>
								</div>

								<label class="custom-control custom-checkbox mt-4">
									<input type="checkbox" class="custom-control-input" required>
									<span class="custom-control-label">Agree the <a href="terms.html">terms and
											policy</a></span>
								</label>
								<div class="container-login100-form-btn">
									<a href="index.html" class="login100-form-btn btn-primary">
										Register
									</a>
								</div>
								<div class="text-center pt-3">
									<p class="text-dark mb-0">Already have account?<a href="login.html"
											class="text-primary ms-1">Sign In</a></p>
